<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="SQL Query Runner - A web-based SQL query execution tool" />
    <title>SQL Query Runner</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Fallback for module loading
      window.addEventListener('error', function(e) {
        if (e.message.includes('Failed to load module script')) {
          const script = document.createElement('script');
          script.src = e.target.src.replace('type="module"', '');
          document.body.appendChild(script);
        }
      });
    </script>
  </body>
</html>
