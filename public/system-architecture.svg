<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 18px sans-serif; fill: #333; }
    .component { fill: #f0f8ff; stroke: #1976d2; stroke-width: 2; }
    .text { font: 14px sans-serif; fill: #333; }
    .arrow { stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
    .section-title { font: bold 16px sans-serif; fill: #1976d2; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Main Architecture -->
  <rect x="50" y="30" width="700" height="250" fill="#f9f9f9" stroke="#ccc" stroke-width="1" />
  <text x="60" y="50" class="title">SQL Query Runner - System Architecture</text>
  
  <!-- React Application -->
  <rect x="300" y="70" width="200" height="60" rx="5" class="component" />
  <text x="335" y="105" class="text">React Application</text>
  
  <!-- Component Layer -->
  <rect x="150" y="170" width="170" height="60" rx="5" class="component" />
  <text x="175" y="205" class="text">Component Layer</text>
  
  <!-- State Management -->
  <rect x="480" y="170" width="170" height="60" rx="5" class="component" />
  <text x="498" y="205" class="text">State Management</text>
  
  <!-- Data Services -->
  <rect x="300" y="240" width="200" height="60" rx="5" class="component" />
  <text x="345" y="275" class="text">Data Services</text>
  
  <!-- Connecting Lines -->
  <line x1="400" y1="130" x2="235" y2="170" class="arrow" />
  <line x1="400" y1="130" x2="565" y2="170" class="arrow" />
  <line x1="400" y1="130" x2="400" y2="240" class="arrow" />
  
  <!-- Component Architecture -->
  <rect x="50" y="310" width="700" height="260" fill="#f9f9f9" stroke="#ccc" stroke-width="1" />
  <text x="60" y="330" class="section-title">Component Architecture</text>
  
  <!-- App Component -->
  <rect x="150" y="350" width="130" height="40" rx="5" class="component" />
  <text x="175" y="375" class="text">App Component</text>
  
  <!-- Theme Provider -->
  <rect x="510" y="350" width="130" height="40" rx="5" class="component" />
  <text x="525" y="375" class="text">Theme Provider</text>
  
  <!-- Connecting Line -->
  <line x1="280" y1="370" x2="510" y2="370" class="arrow" />
  <line x1="510" y1="370" x2="280" y2="370" class="arrow" />
  
  <!-- Data Category Selection -->
  <rect x="110" y="420" width="160" height="40" rx="5" class="component" />
  <text x="120" y="445" class="text">Data Category Selection</text>
  
  <!-- Query Selection -->
  <rect x="520" y="420" width="160" height="40" rx="5" class="component" />
  <text x="545" y="445" class="text">Query Selection</text>
  
  <!-- Query Editor -->
  <rect x="110" y="490" width="160" height="40" rx="5" class="component" />
  <text x="145" y="515" class="text">Query Editor</text>
  
  <!-- Run Button -->
  <rect x="520" y="490" width="160" height="40" rx="5" class="component" />
  <text x="560" y="515" class="text">Run Button</text>
  
  <!-- Results Table -->
  <rect x="315" y="550" width="160" height="40" rx="5" class="component" />
  <text x="330" y="575" class="text">Results Table</text>
  
  <!-- Connecting Lines -->
  <line x1="215" y1="390" x2="190" y2="420" class="arrow" />
  <line x1="215" y1="390" x2="600" y2="420" class="arrow" />
  <line x1="190" y1="460" x2="190" y2="490" class="arrow" />
  <line x1="600" y1="460" x2="600" y2="490" class="arrow" />
  <line x1="190" y1="530" x2="315" y2="550" class="arrow" />
  <line x1="600" y1="530" x2="395" y2="550" class="arrow" />
  <line x1="190" y1="440" x2="520" y2="440" class="arrow" />
  <line x1="520" y1="440" x2="190" y2="440" class="arrow" />
  <line x1="270" y1="510" x2="520" y2="510" class="arrow" />
  
  <!-- Data Flow Architecture -->
  <rect x="50" y="600" width="700" height="180" fill="#f9f9f9" stroke="#ccc" stroke-width="1" />
  <text x="60" y="620" class="section-title">Data Flow Architecture</text>
  
  <!-- User Selection -->
  <rect x="80" y="640" width="160" height="40" rx="5" class="component" />
  <text x="95" y="665" class="text">User Selects Category</text>
  
  <!-- Query Updates -->
  <rect x="320" y="640" width="160" height="40" rx="5" class="component" />
  <text x="350" y="665" class="text">Query Updates</text>
  
  <!-- Run Query -->
  <rect x="560" y="640" width="160" height="40" rx="5" class="component" />
  <text x="580" y="665" class="text">Run Query Button</text>
  
  <!-- Execute Query -->
  <rect x="560" y="710" width="160" height="40" rx="5" class="component" />
  <text x="585" y="735" class="text">Execute Query</text>
  
  <!-- Process Results -->
  <rect x="320" y="710" width="160" height="40" rx="5" class="component" />
  <text x="345" y="735" class="text">Process Results</text>
  
  <!-- Display Table -->
  <rect x="80" y="710" width="160" height="40" rx="5" class="component" />
  <text x="95" y="735" class="text">Display Results Table</text>
  
  <!-- Connecting Lines -->
  <line x1="240" y1="660" x2="320" y2="660" class="arrow" />
  <line x1="480" y1="660" x2="560" y2="660" class="arrow" />
  <line x1="640" y1="680" x2="640" y2="710" class="arrow" />
  <line x1="560" y1="730" x2="480" y2="730" class="arrow" />
  <line x1="320" y1="730" x2="240" y2="730" class="arrow" />
</svg> 